<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>LonePod</h1>

    <svg id="svg"></svg>

    <a id="start" href="#svg">Fais-moi me sentir moins seul</a>

    <footer>
      <a href="presentation.pdf">Présentation</a> — Un projet à la con du <a href="">Hackacon Paris 2017</a>.
    </footer>

    <script type="text/javascript">
      document.getElementById('start').addEventListener('click', function(event) {

        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

        if (! navigator.getUserMedia) {
          event.target.innerText = 'Navigateur non compatible  :(  Utilisez Firefox ou Chrome';
          return;
        }

        event.target.style.display = 'none';

        startAnalysing();
        startRecording();

        PLAY("sounds/gromellement.mp4");
      });
    </script>
  </body>
</html>
